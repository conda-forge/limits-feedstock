{% set name = "limits" %}
{% set version = "3.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/limits-{{ version }}.tar.gz
  sha256: 57a9c69fd37ad1e4fa3886dff8d035227e1f6af87f47e9118627e72cf1ced3bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - deprecated >=1.2
    - importlib-resources >=1.3
    - packaging >=21,<24
    - typing-extensions

test:
  imports:
    - limits
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://limits.readthedocs.org
  summary: Rate limiting utilities
  dev_url: https://github.com/alisaifee/limits
  license: MIT
  license_file: LICENSE.txt
  doc_url: https://limits.readthedocs.io/en/stable/
  dev_url: https://github.com/alisaifee/limits

extra:
  recipe-maintainers:
    - tiefling-cat
    - xylar
